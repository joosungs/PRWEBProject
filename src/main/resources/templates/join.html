<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1" >  <!-- 반응형 웹에 사용하는 메타태그 -->
    <link rel="stylesheet" href="css1/bootstrap.css"> <!-- 참조  -->
    <title>Join4</title>
</head>
<body>
<script>
    function stopjoin() {
        alert("이미 회원 가입창 입니다!");
    }
</script>
<script th:inline="javascript">
    var check = [[${err}]];
    if(check > 0) {
        alert("이미 있는 회원입니다!");
    }
</script>
<nav class ="navbar navbar-default">
    <div class="navbar-header"> <!-- 홈페이지의 로고 -->
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expand="false">
            <span class ="icon-bar"></span> <!-- 줄였을때 옆에 짝대기 -->
            <span class ="icon-bar"></span>
            <span class ="icon-bar"></span>
        </button>
        <a class ="navbar-brand" href="login">레시피 추천 서비스</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class = "dropdown-toggle"
                   data-toggle="dropdown" role ="button"
                   aria-haspopup="true"
                   aria-expanded="false">메뉴<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li class="active"><a href="login">로그인</a></li>
                    <li><a onclick="stopjoin()" href="join">회원가입</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class ="jumbotron" style="padding-top:20px;">
            <form method = "post" action="joinAction">
                <h3 style="text-align:center;">회원가입</h3>
                <div class ="form-group">
                    <input type ="text" class="form-control" placeholder="아이디입력" name ="userID" maxlength='20'>
                </div>
                <div class ="form-group">
                    <input type ="password" class="form-control" placeholder="비밀번호입력" name ="userPassword" maxlength='20'>
                </div>
                <input type="submit" class="btn btn-primary form-control" value="생성">
            </form>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
